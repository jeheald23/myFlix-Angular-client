<mat-card>
    <mat-card-header class="synopsis-card-header">
        <mat-card-title class="synopsis-card-title">{{ data.title }}</mat-card-title>
        <button class="dir-close-button" aria-label="Close the synopsis details button" mat-dialog-close>&#10008;</button>
    </mat-card-header>
    <mat-card-content class="synopsis-card-content">
        <p>{{ data.description }}</p>
    </mat-card-content>
</mat-card>
